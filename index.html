<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

            <td id="td2" class="pixel"></td>

        </tr>
        <tr>
            <td id="td11" class="pixel"></td>

            <td id="td13" class="pixel"></td>
            <td id="td14" class="pixel"></td>

        </tr>
        <tr>
            <td id="td16" class="pixel"></td>
            <td id="td17" class="pixel"></td>
            <td id="td18" class="pixel"></td>
            <td id="td19" class="pixel"></td>

        </tr>
        <tr>

            <td id="td24" class="pixel"></td>
            <td id="td25" class="pixel"></td>
        </tr>
    </table>

    <script src="./script.js"></script>

</body>
</html>
